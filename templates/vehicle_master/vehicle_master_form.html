<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #eef3f8;
    margin: 0;
    padding: 0;
}

/* Container Box */
.container_box {
    background: antiquewhite;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    width: 75%;
    margin: 38px auto;
    border-top: 5px solid cadetblue;
    border : 5px solid cadetblue;
    transition: 0.3s ease-in-out;
    height : 80vh ;
    overflow-y: scroll;
}



.container_box::-webkit-scrollbar {
    height: 6px;
}

.container_box::-webkit-scrollbar-thumb {
    background-color: #ccc;
    border-radius: 10px;
}
 .container_box::-webkit-scrollbar-track {
    background-color: #f9f9f9;
}

.container_box:hover {
    transform: translateY(-5px);
}

/* Headings */
.container_box h2 {
    text-align: center;
    color: #2b72e3;
    font-weight: 600;
    margin-bottom: 25px;
    letter-spacing: 1px;
}

/* Labels */
label {
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
    color: #333;
}

/* Input + Select */
input, select {
    width: 100%;
    /* padding: 10px 12px; */
    /* margin-bottom: 18px; */
    border: 1px solid #ccc;
    /* border-radius: 6px; */
    font-size: 14px;
    background: #f9f9f9;
    transition: 0.2s;
}
input:focus, select:focus {
    border-color: #2b72e3;
    background: #fff;
    outline: none;
    box-shadow: 0 0 5px rgba(43, 114, 227, 0.3);
}

/* Buttons */
.btn {
    padding: 10px 18px;
    border-radius: 6px;
    font-size: 15px;
    font-weight: 500;
    cursor: pointer;
    text-decoration: none;
    margin-right: 10px;
    transition: 0.3s ease-in-out;
    display: inline-block;
}
.save-btn {
    background: #28a745;
    color: white;
}
.save-btn:hover {
    background: #218838;
    box-shadow: 0 3px 6px rgba(0,0,0,0.2);
}
.back-btn {
    background: #2b72e3;
    color: white;
}
.back-btn:hover {
    background: #1a56c2;
    box-shadow: 0 3px 6px rgba(0,0,0,0.2);
}

/* Grid Layout */
.row {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}
.col-4, .col-6, .col-8 {
    flex: 1;
    min-width: 250px;
}

/* Mobile Responsive */
@media only screen and (max-width: 768px) {
    .container_box {
        width: 95%;
        padding: 20px;
    }
    .row {
        flex-direction: column;
    }
}

    </style>

             {% if messages %}
    <script>
        window.onload = function() {
            {% for message in messages %}
                alert("{{ message }}");

        }

<form method="post">
    {% csrf_token %}
    <div class="row">
<div class="col-4">
    <label>RC Owner ID</label>
    <input type="number" name="rc_owner_id" value="{{ vehicle.rc_owner_id|default:'' }}" readonly>
</div>
    <div class="col-8">
    <label class="rc_owner_name">Select RC Owner</label>
    <!--<input type="text" name="rc_owner_name" value="{{ vehicle.rc_owner_name|default:'' }}" required>-->
 <select name="rc_owner_name" id="rc_owner_name" required>
    <option value="">-- Select RC Owner --</option>
    {% for acc in accounts %}
        <option value="{{ acc.head }}">{{ acc.head }}</option>
    {% endfor %}
</select>
</div>
    <div class="col-6">
    <label>Mobile</label>
    <input type="text" name="mobile" value="{{ vehicle.mobile|default:'' }}" required>
    </div>
        <div class="col-6">

        </div>
    <div class="col-6">
    <label>Brand</label>
     <select name="brand_id">
<!--        <option value="">-- Select Brand --</option>-->
        {% for brand in brands %}
            <option value="{{ brand.id }}" {% if vehicle and vehicle.brand_id.id == brand.id %}selected{% endif %}>
                {{ brand.brand_name }}
            </option>
        {% endfor %}
    </select><br>
    </div>
<div class="col-6">
    <label>Vehicle</label>
     <select name="vehicle_id">
<!--        <option value="">-- Select Vehicle --</option>-->

            {% for v in vehicles %}
            <option value="{{ v.id }}" {% if vehicle and vehicle.vehicle_id.id == v.id %}selected{% endif %}>
                {{ v.model_name }}
            </option>
        {% endfor %}

    </select>
</div>
    <div class="col-6">
    <label>Vehicle Type</label>
   <select name="vehicle_type">
<!--        <option value="">-- Select Vehicle --</option>-->
        {% for vehicle_type in vehicle_types %}
            <option value="{{ vehicle_type.id }}" {% if vehicle and vehicle.vehicle_type.id == vehicle_type.id %}selected{% endif %}>
                {{ vehicle_type.vehicle_name }}
            </option>
        {% endfor %}
    </select><br>
    </div>
    <div class="col-6">
    <label>Fuel Type</label>
    <select name="fuel">
        <option value="PETROL" {% if vehicle.fuel == "PETROL" %}selected{% endif %}>Petrol</option>
        <option value="CNG" {% if vehicle.fuel == "CNG" %}selected{% endif %}>CNG</option>
        <option value="ELECTRIC" {% if vehicle.fuel == "ELECTRIC" %}selected{% endif %}>Electric</option>
        <option value="DIESEL" {% if vehicle.fuel == "DIESEL" %}selected{% endif %}>Diesel</option>
    </select><br>
    </div>
    <div class="col-6">
    <label>Registration Number</label>
    <input type="text" name="registration_number" value="{{ vehicle.registration_number|default:'' }}" required><br>
    </div>
    <div class="col-6">
    <label>Make Year:</label>
    <input type="text" name="make_year" value="{{ vehicle.make_year|default:'' }}" ><br>
    </div>
    <div class="col-6">
    <label>Chassis Number</label>
    <input type="text" name="chase_number" value="{{ vehicle.chase_number|default:'' }}" ><br>
    </div>
    <div class="col-6">
    <label>Engine Number</label>
    <input type="text" name="engine_number" value="{{ vehicle.engine_number|default:'' }}" ><br>
    </div>
    <div class="col-6">
    <label>Insurance Renewal Date</label>
    <input type="date" name="insurance_renewal" value="{{ vehicle.insurance_renewal|date:'Y-m-d' }}" required><br>
    </div>
    <div class="col-6">
    <label>Pollution Renewal Date</label>
    <input type="date" name="pollution_renewal" value="{{ vehicle.pollution_renewal|date:'Y-m-d'  }}" required><br>
    </div>
    <div class="col-6">
    <label>Driver :</label>
    <select name="driver_id">
        <option value="">-- Select Driver --</option>
        {% for driver in drivers %}
            <option value="{{ driver.id }}" {% if vehicle and vehicle.driver.id == driver.id %}selected{% endif %}>
                {{ driver.employee_name }}
            </option>
        {% endfor %}
    </select><br>
    </div>
     </div>
     <br>
    <button type="submit" class="btn back-btn">Save</button>
    <a href="{% url 'main:index' %}" class="btn back-btn">Back</a>
    <a href="{% url 'main:vehicle_master_list' %}" class="btn back-btn">Vehicle MasterList</a>
