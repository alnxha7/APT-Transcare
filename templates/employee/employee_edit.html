<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f3f4f6;
        margin: 0;
        padding: 0;
    }

    .container_box {
    background: antiquewhite;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    width: 80%;
    margin: 38px auto;
    border-top: 5px solid cadetblue;
    border : 5px solid cadetblue;
    transition: 0.3s ease-in-out;
    {% comment %} height : 80vh ; {% endcomment %}
    overflow-y: scroll;
    }

    h4 {
        margin-top: 20px;
        margin-bottom: 15px;
        font-size: 20px;
        font-weight: 600;
        color: #374151;
        border-bottom: 2px solid #e5e7eb;
        padding-bottom: 8px;
    }

    label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        color: #374151;
        margin-bottom: 6px;
    }

    input[type="text"],
    input[type="select"],
    input[type="number"],
    input[type="date"],
    select {
        width: 91%;
        /* padding: 10px 12px; */
        border: 1px solid #d1d5db;
        /* border-radius: 8px; */
        font-size: 14px;
        color: #111827;
        background-color: #f9fafb;
        transition: all 0.3s ease;
    }

    input:focus,
    select:focus {
        border-color: #2563eb;
        background-color: #fff;
        outline: none;
        box-shadow: 0px 0px 6px rgba(37, 99, 235, 0.3);
    }

    .row {
        display: flex;
        flex-wrap: wrap;
        margin-bottom: 18px;
    }

    .col-12 { flex: 0 0 100%; padding: 4px; }
    .col-8 { flex: 0 0 66.66%; padding: 4px; }
    .col-6 { flex: 0 0 50%; padding: 4px; }
    .col-4 { flex: 0 0 33.33%; padding: 4px; }
    .col-3 { flex: 0 0 25%; padding: 4px; }
    .col-2 { flex: 0 0 16.66%; padding: 4px; }

    button,
    .btn {
        display: inline-block;
        padding: 10px 18px;
        font-size: 14px;
        font-weight: 600;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        text-decoration: none;
        margin: 8px 4px 0 0;
        transition: all 0.3s ease;
    }

    button[type="submit"],
    .btn.back-btn {
        background: #2563eb;
        color: #fff;
    }

    button[type="submit"]:hover,
    .btn.back-btn:hover {
        background: #1d4ed8;
    }

    .btn.secondary {
        background: #6b7280;
        color: #fff;
    }

    .btn.secondary:hover {
        background: #4b5563;
    }

    /* Responsive design */
    @media (max-width: 768px) {
        .row {
            flex-direction: column;
        }
        .col-6, .col-4, .col-3, .col-2, .col-8, .col-12 {
            flex: 0 0 100%;
        }
    }

    </style>

<form method="post">
        {% csrf_token %}
<div class="row">
        <div class="col-6">
        <label>Employee ID</label>
        <input type="text" name="employee_id" value="{{ employee.employee_custom_id}}" readonly><br>
        </div>
        <div class="col-6">
        <label>Employee Name</label>
        <input type="text" name="employee_name" value="{{ employee.employee_name|default:'' }}" required readonly><br>
        </div>
        <div class="col-6">
        <label>Address 1</label>
        <input type="text" name="address_1" value="{{ employee.address_1|default:'' }}" required readonly><br>
        </div>
        <div class="col-6">
        <label>Address 2</label>
        <input type="text" name="address_2" value="{{ employee.address_2|default:'' }}" readonly><br>
        </div>
        <div class="col-6">
        <label>Address 3</label>
        <input type="text" name="address_3" value="{{ employee.address_3|default:'' }}" readonly><br>
        </div>
        <div class="col-6">
        <label>Telephone</label>
        <input type="text" name="telephone" value="{{ employee.telephone|default:'' }}" readonly><br>
        </div>
        <div class="col-6">
        <label>Mobile</label>
        <input type="text" name="mobile" value="{{ employee.mobile|default:'' }}" readonly><br>
        </div>
        <div class="col-4">
        <label>Working Status</label>
        <select name="working_status" disabled>
            <option value="YES" {% if employee.working_status == 'YES' %}selected{% endif %}>YES</option>
            <option value="NO" {% if employee.working_status == 'NO' %}selected{% endif %}>NO</option>
        </select><br>
        </div>
    <div class="col-2"></div>
<!--        <div class="col-6">-->
<!--        <label>Date of Birth</label>-->
<!--        <input type="date" name="dob" value="{{ employee.dob|date:'Y-m-d'  }}" required readonly><br>-->
<!--        </div>-->
        <div class="col-6">
        <label>Designation</label>
        <input type="text" name="designation" value="{{ employee.designation|default:'' }}" required readonly><br>
        </div>
        <div class="col-6">
        <label>Department</label>
        <input type="text" name="department" value="{{ employee.department|default:'' }}" required readonly><br>
        </div>
        <div class="col-6">
        <label>Salary</label>
        <input type="number" step="0.01" name="salary" value="{{ employee.salary|default:'0.00' }}" required readonly><br>
        </div>
        <div class="col-3">
        <label>ESI</label>
        <input type="number" step="0.01" name="esi" value="{{ employee.esi|default:'0.00' }}" required readonly><br>
        </div>
    <div class="col-3"></div>
        <div class="col-3">
        <label>PF</label>
        <input type="number" step="0.01" name="pf" value="{{ employee.pf|default:'0.00' }}" required readonly><br>
        </div>
    <div class="col-3"></div>
        <div class="col-6">
        <label>Date of Joining</label>
        <input type="date" name="date_joining" value="{{ employee.date_joining|date:'Y-m-d'  }}" required readonly><br>
        </div>


        <div class="col-6">
        <label>Km Rate</label>
        <input type="number" step="0.01" name="km_rate" value="{{ employee.km_rate|default:'0.00' }}" required><br>
        </div>

        <div class="col-6">
        <label>Fixed Km</label>
        <input type="number" step="0.01" name="fixed_km" value="{{ employee.fixed_km|default:'0.00' }}" required><br>
        </div>

        <div class="col-6">
        <label>Fixed Charges</label>
        <input type="number" step="0.01" name="fixed_charge" value="{{ employee.fixed_charge|default:'0.00' }}" required><br>
        </div>

        <div class="col-6">
        <label>Additional Charge</label>
        <input type="number" step="0.01" name="additional_charge" value="{{ employee.additional_charge|default:'0.00' }}" required><br>
        </div>
        
</div>
        <div class="row">
                <div class="col-12">
                <h4>Bank details</h4>
                </div>
                <div class="col-6">
        <label>Bank Name</label>
        <input type="text" name="bank_name" value="{{ employee.bank_name|default:'' }}"  readonly><br>
                </div>
                <div class="col-6">
        <label>Branch</label>
        <input type="text" name="branch" value="{{ employee.branch|default:'' }}" readonly><br>
                </div>
                <div class="col-6">
        <label>IFSC Code</label>
        <input type="text" name="ifsc_code" value="{{ employee.ifsc_code|default:'' }}" readonly><br>
                </div>
                <div class="col-6">
        <label>Casual Leaves</label>
        <input type="number" name="casual_leaves" value="{{ employee.casual_leaves|default:'' }}" required readonly><br>
                </div>
</div>

        <a href="{% url 'main:index' %}" class="btn back-btn">Back</a>
        <a href="{% url 'main:employee_list' %}" class="btn back-btn">Employee list</a>
