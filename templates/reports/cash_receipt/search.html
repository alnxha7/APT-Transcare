{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="main_content">
    <div class="trip-form-container">
        <h2>Cash Receipt Report</h2>
        <form method="post">
            {% csrf_token %}

            <!-- Date From -->
            <div class="form-group">
                <label for="date_from">Date From</label>
                <input type="date" name="date_from" id="date_from" class="form-control" value="{% now 'Y-m-d' %}">
            </div>

            <!-- Date To -->
            <div class="form-group">
                <label for="date_to">Date To</label>
                <input type="date" name="date_to" id="date_to" class="form-control" value="{% now 'Y-m-d' %}">
            </div>

            <!-- Buttons -->
            <div class="btn-group">
                <a href="{% url 'main:index' %}" class="btn back-btn">
                    <i class="fa fa-arrow-left"></i> Back
                </a>
                <button type="submit" class="btn save-btn" name="action" value="report">
                    <i class="fa fa-newspaper-o"></i> Report
                </button>
            </div>

        </form>

        {% if error %}
            <p class="error-text">{{ error }}</p>
        {% endif %}
    </div>
</div>

<!-- CSS -->
<link href="{% static 'vendor/bootstrap-4.1/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'vendor/font-awesome-5/css/fontawesome-all.min.css' %}" rel="stylesheet">
<link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet">
<link href="{% static 'css/theme.css' %}" rel="stylesheet">

<style>
    body {
        background-color: #f0f2f5;
        font-family: "Poppins", sans-serif;
    }
    .main_content {
        margin-top: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .trip-form-container {
        width: 40%;
        background-color: antiquewhite;
        padding: 25px 40px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        transition: all 0.3s ease;
    }
    .trip-form-container:hover {
        box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
        font-weight: 600;
        color: #2e3a59;
        margin-bottom: 25px;
    }
    label {
        font-weight: 600;
        color: #333;
        font-size: 0.9rem;
        margin-bottom: 5px;
        display: block;
    }
    select, input[type="text"], input[type="date"], input[type="number"] {
        width: 100%;
        padding: 4px 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        background-color: #fafafa;
        font-size: 0.95rem;
        transition: all 0.2s ease;
    }
    select:focus, input:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 3px rgba(0,123,255,0.15);
        background-color: #fff;
        outline: none;
    }
    .btn {
        border: none;
        padding: 10px 20px;
        font-size: 0.95rem;
        font-weight: 500;
        border-radius: 8px;
        transition: all 0.3s ease;
    }
    .btn:focus { outline: none; box-shadow: none; }
    .save-btn { background-color: #28a745; color: #fff; }
    .back-btn { background-color: #007bff; color: #fff; }
    .btn:hover { box-shadow: 0 3px 8px rgba(0,0,0,0.15); }
    .btn-group { display: flex; justify-content: center; gap: 15px; margin-top: 25px; }
    .error-text { color: #d9534f; text-align: center; margin-top: 15px; font-weight: 500; }
    @media only screen and (max-width: 600px) {
        .trip-form-container { padding: 25px 20px; width: 90%; }
    }
    .checkbox-group {
    display: flex;
    flex-wrap: wrap;
    gap: 10px 20px;
    background-color: #fafafa;
    padding: 10px 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

.form-check {
    display: flex;
    align-items: center;
}

.form-check-input {
    margin-right: 6px;
    transform: scale(1.2);
}
.select2-results__option {
    padding-left: 28px !important;
}
.select2-results__option--highlighted[aria-selected] {
    background-color: #e6f3ff !important;
    color: #333 !important;
}
</style>

<!-- JS -->
<script src="{% static 'vendor/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap-4.1/bootstrap.min.js' %}"></script>
<script src="{% static 'vendor/select2/select2.min.js' %}"></script>

{% endblock %}
