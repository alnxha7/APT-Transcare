{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="main_content">
    <div class="trip-form-container">
        <h2>Search Bill</h2>
        <form method="post">
            {% csrf_token %}

            <!-- area -->
            <div class="form-group">
                <label for="area">Area</label>
                <select name="area" id="area" class="form-control">
                    <option value="">Select Area</option>
                    {% for area in areas %}
                        <option value="{{ area.area }}">{{ area.area }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Date From -->
            <div class="form-group">
                <label for="date_from">Date From</label>
                <input type="date" name="date_from" id="date_from" class="form-control" value="{% now 'Y-m-d' %}">
            </div>

            <!-- Date To -->
            <div class="form-group">
                <label for="date_to">Date To</label>
                <input type="date" name="date_to" id="date_to" class="form-control" value="{% now 'Y-m-d' %}">
            </div>

            <!-- Buttons -->
            <div class="btn-group">
                <button type="submit" class="btn save-btn">
                    <i class="fa fa-search"></i> Search
                </button>
                <a href="{% url 'main:index' %}" class="btn back-btn">
                    <i class="fa fa-arrow-left"></i> Back
                </a>
            </div>

        </form>

        {% if error %}
            <p class="error-text">{{ error }}</p>
        {% endif %}
    </div>
</div>

<!-- CSS -->
<link href="{% static 'vendor/bootstrap-4.1/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'vendor/font-awesome-5/css/fontawesome-all.min.css' %}" rel="stylesheet">
<link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet">
<link href="{% static 'css/theme.css' %}" rel="stylesheet">

<style>
    body {
        background-color: #f0f2f5;
        font-family: "Poppins", sans-serif;
    }
    .main_content {
        margin-top: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .trip-form-container {
        width: 40%;
        background-color: antiquewhite;
        padding: 25px 40px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        transition: all 0.3s ease;
    }
    .trip-form-container:hover {
        box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
        font-weight: 600;
        color: #2e3a59;
        margin-bottom: 25px;
    }
    label {
        font-weight: 600;
        color: #333;
        font-size: 0.9rem;
        margin-bottom: 5px;
        display: block;
    }
    select, input[type="text"], input[type="date"], input[type="number"] {
        width: 100%;
        padding: 4px 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        background-color: #fafafa;
        font-size: 0.95rem;
        transition: all 0.2s ease;
    }
    select:focus, input:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 3px rgba(0,123,255,0.15);
        background-color: #fff;
        outline: none;
    }
    .btn {
        border: none;
        padding: 10px 20px;
        font-size: 0.95rem;
        font-weight: 500;
        border-radius: 8px;
        transition: all 0.3s ease;
    }
    .btn:focus { outline: none; box-shadow: none; }
    .save-btn { background-color: #28a745; color: #fff; }
    .back-btn { background-color: #007bff; color: #fff; }
    .btn:hover { box-shadow: 0 3px 8px rgba(0,0,0,0.15); }
    .btn-group { display: flex; justify-content: center; gap: 15px; margin-top: 25px; }
    .error-text { color: #d9534f; text-align: center; margin-top: 15px; font-weight: 500; }
    @media only screen and (max-width: 600px) {
        .trip-form-container { padding: 25px 20px; width: 90%; }
    }
</style>

<!-- JS -->
<script src="{% static 'vendor/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap-4.1/bootstrap.min.js' %}"></script>
<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<script>
    $(document).ready(function() {
        $('#area').select2({
            placeholder: "Select Area",
            allowClear: true,
            width: '100%'
        });
    });
</script>

{% endblock %}
