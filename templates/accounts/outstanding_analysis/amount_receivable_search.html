{% extends "base.html" %}
{% load static %}
{% block content %}
<style>
    .form-container {
        max-width: 439px;
        margin: 30px auto;
        margin-top:149px;
        padding: 20px;
        border: 4px solid #007A9B;
        border-radius: 8px;
        background: antiquewhite;
        height: fit-content;
    }
    label {
        font-weight: bold;
        margin-top: 10px;
    }
    select, button {
        width: 75%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-left: 30px;
    }
    button {
        background: #007A9B;
        color: white;
        font-weight: bold;
        cursor: pointer;
        width: 100%;
        /* margin-top: 5px; */
        margin: 0px;

    }
    button:hover {
        background: #005f73;
    }
    table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
    }
    th {
        background: #f1f1f1;
    }
</style>

<div class="form-container">
    <h2 style="text-align: center;">Amount receivable</h2>  <br>
<form method="get" action="{% url 'main:outstanding_analysis' %}">
    <!-- Group (Fixed = Sundry Debtors) -->
    <label for="group">Group</label>
    <input type="text" value="       SUNDRY DEBTORS" disabled> <br>
    <input type="hidden" name="group" value="SUNDRY DEBTORS">

    <!-- Head Selection -->
    <label for="head">Head</label>
    <select name="head" id="head">
        <option value="">-- All Heads --</option>
        {% for h in heads %}
            <option value="{{ h.head }}" {% if h.head == selected_head %}selected{% endif %}>
                {{ h.head }}
            </option>
        {% endfor %}
    </select> <br> <br>

    <button type="submit">Search</button>

    <br>
</form>





</div>
{% endblock %}
